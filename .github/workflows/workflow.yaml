name: full cicd 

on:
  pull_request:
    branches:
      - master
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: ./.github/actions/setup-node-cache
        with:
          node-version: '18.x'
          working-directory: '.'
      - name: Run tests
        # Uses CI-specific test config that only runs unit tests without MongoDB
        run: npm run test:ci

  build-docker:
    runs-on: ubuntu-latest
    needs: test
    outputs:
      image-tag: ${{ steps.build.outputs.image-tag }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        id: build
        run: |
          # Use a non-secret variable for the username
          DOCKER_USER="${{ secrets.DOCKER_USERNAME }}"
          IMAGE_NAME="${DOCKER_USER}/todo-backend-nodejs"
          IMAGE_TAG="${IMAGE_NAME}:${{ github.sha }}"
          
          # Build the image with both tags
          docker build -t $IMAGE_TAG .
          
          # Tag the same image as latest
          docker tag $IMAGE_TAG $IMAGE_NAME:latest
          
          # Push both tags
          docker push $IMAGE_TAG
          docker push $IMAGE_NAME:latest
          
          # Verify tags
          echo "Pushed images:"
          echo "- $IMAGE_TAG"
          echo "- $IMAGE_NAME:latest"
          
          # Output only the constructed values, not the secret itself
          echo "image-tag=${DOCKER_USER}/todo-backend-nodejs:${{ github.sha }}" >> $GITHUB_OUTPUT
          echo "sha-tag=${{ github.sha }}" >> $GITHUB_OUTPUT

  deploy:
    runs-on: wsl   # Self-hosted runner - my WSL
    needs: build-docker
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up kubectl
        run: |
          # kubectl already installed on self-hosted runner
          kubectl version --client

      - name: Configure kubectl  
        run: |
          # kubeconfig already exists on self-hosted runner
          echo "Using existing kubeconfig..."
          kubectl config current-context

      - name: Test connectivity
        run: |
          echo "Testing kubectl connectivity..."
          kubectl cluster-info
          kubectl get nodes
          kubectl get namespaces

      - name: Update Kustomize image tag
        run: |
          cd k8s/overlays/prod
          
          # Check if kustomize is available, if not use sed
          if command -v kustomize &> /dev/null; then
            echo "Using kustomize to update image tag..."
            kustomize edit set image gwynbliedd/todo-backend-nodejs=${{ needs.build-docker.outputs.image-tag }}
          else
            echo "kustomize not found, using sed to update image tag..."
            # Update the image tag using sed
            sed -i "s|newTag: .*|newTag: ${{ github.sha }}|g" kustomization.yaml
          fi
          
          # Show the changes
          echo "Updated kustomization.yaml:"
          cat kustomization.yaml
          
      - name: Deploy to Kubernetes with Kustomize
        run: |
          # Create namespace if it doesn't exist
          kubectl create namespace todo-prod --dry-run=client -o yaml | kubectl apply -f -
          
          # Check for existing PVC in pending state
          if kubectl get pvc mongodb-pvc -n todo-prod &> /dev/null; then
            PVC_STATUS=$(kubectl get pvc mongodb-pvc -n todo-prod -o jsonpath='{.status.phase}')
            if [[ "$PVC_STATUS" == "Pending" ]]; then
              echo "Found existing PVC in Pending state. Deleting it..."
              kubectl delete pvc mongodb-pvc -n todo-prod --force --grace-period=0
              sleep 2
            fi
          fi
          
          # Apply the production overlay
          kubectl apply -k k8s/overlays/prod
          
          # Wait for rollout
          kubectl rollout status deployment/todo-backend -n todo-prod --timeout=5m

      - name: Cleanup
        if: always()
        run: echo "No cleanup needed - using local kubeconfig"